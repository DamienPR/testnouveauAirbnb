<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profil</title>

    <!-- Bootstrap -->
    <link href="/bootstrap.css" rel="stylesheet">
    </head>
<body>


<div class="container-fluid">
    <div class="row">
         <div class="col-md-6 col-md-offset-4"> <h1>CREEZ VOUS UN COMPTE !</h1>
         </div> 
    </div>
    <div class="row">
  <div class="col-md-4 col-md-offset-4"> <img src="/inscription1.jpg" alt="maison" width="500px" height="400px" class="img-rounded">
  </div>
    </div>
    <div class="row">
  <div class="col-md-4 col-md-offset-2"> 
  </div>
    </div>
    
    
  <div class="row">
  
  
  
  
    <form class="form-horizontal">
    
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">NOM</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="nom" placeholder="nom">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">PRENOM</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="prenom" placeholder="prenom">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Se souvenir de moi
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"  value="submit"  id= "bouton_post" class="btn btn-default">M'enregistrer</button>
    </div>
  </div>
  </form>
  
  
  
      </div>

    </div>
   
<script src="/jquery.js" type="application/javascript"></script>
<script type="application/javascript">
    $(document).ready(function () {
       $('#bouton_post').on("click",function (e) {
           e.preventDefault();
           var nom, prenom;
           nom = $('#nom').val();
           prenom = $('#prenom').val();
           if($.trim(nom) === ""){
               alert("Product nom ne peut pas etre vide");
           }
           else if($.trim(prenom) === ""){
               alert("Product prenom ne peut pas etre vide");
           }
           else {
               var data = {};
               data["nom"] = nom;
               data["prenom"] = prenom;
               $.ajax({
                   type: "POST",
                   contentType: "application/json",
                   url: "/saveproprietaire",
                   data: JSON.stringify(data),
                   dataType: 'json',
                   timeout: 6000,
                   success: function (response) {
                       if (confirm("Vous avez été enregistré, notez votre id: "+response+" pour ajouter un logement")){
                           window.location.reload();
                       }
                   }
               });
           }
       });
    });
</script>



</body>
</html>
